<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Flow Rate Monitoring</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="header">FlowTer</div>
    </header>

    <div class="content">
        <div class="calendardiv">
            <div class="month">
                <span id="prevMonth">&#9664;</span>
                <span id="monthAndYear"></span>
                <span id="nextMonth">&#9654;</span>
            </div>
            <div class="grid-calendar" id="calendar"></div>
        </div>

        <div class="graphdiv">
            <div class="chart-controls">
                <button id="past1Min">Past 1 Minute</button>
                <button id="past1Hour">Past 1 Hour</button>
                <button id="wholeDay">Whole Day</button>
                <button id="thisWeek">This Week</button>
                <button id="thisMonth">This Month</button>
            </div>
            <canvas id="myChart"></canvas>
        </div>

        <div class="infodiv">
            <div class="totalvol">
                Total Consumption: <span id="totalConsumption">Waiting for data...</span> Litres
            </div>
            <p id="info1">Selected Date: <span id="lasth">Waiting for data...</span></p>
            <div class="statusdiv">
                <p id="info2">Consumption status: </p>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>-->
    <!-- <input type="range" id="progress-input" min="0" max="100" value="50">  -->
</body>
</html>
